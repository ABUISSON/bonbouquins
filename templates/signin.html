{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body">

        <h5 class="card-title text-center">Créer son compte</h5>
        {% if message is defined %}
          {% if m_type =="error" %}
          <div class="isa_error">
            <i class="fa fa-times-circle"></i>
            {{ message }}
          </div>
          {% else %}
          <div class="isa_success">
            <i class="fa fa-times-circle"></i>
            {{ message }}
          </div>
          {% endif %}
        {% endif %}

        <form action="{{ url_for('signin') }}" method="post">
          <div class="form-group">
            <input class="form-control" name="email_signin" placeholder="Votre email">
          </div>

          <div class="form-group">
            <input class="form-control" name="password_signin" placeholder="Votre mot de passe" type="password">
          </div>

          <div class="form-group">
            <button class="btn btn-primary">Créer un compte</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

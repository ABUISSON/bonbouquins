{% extends "layout.html" %}

{% block title %}
  Log In
{% endblock %}

{% block body %}
<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body">

        <h5 class="card-title text-center">Se connecter</h5>

        {% if message is defined %}
          {% if m_type =="error" %}
          <div class="isa_error">
            <i class="fa fa-times-circle"></i>
            {{ message }}
          </div>
          {% else %}
          <div class="isa_success">
            <i class="fa fa-times-circle"></i>
            {{ message }}
          </div>
          {% endif %}
        {% endif %}

        <form action="{{ url_for('login') }}" method="post">
          <div class="form-group">
            <input class="form-control" name="email" placeholder="Votre email">
          </div>

          <div class="form-group">
            <input class="form-control" name="password" placeholder="Votre mot de passe" type="password">
          </div>

          <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block ">Se connecter</button>
          </div>
        </form>


        <div class="form-group">
          <a href="signin" class="btn btn-lg btn-primary btn-block">Cr√©er un compte</a>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
